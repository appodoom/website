<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Derbake generator</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="title">Derbake model</div>
    <div class="user-menu-container">
        <button class="user-menu-toggle" id="userMenuToggle">
            <span class="username" id="usernameDisplay">Loading...</span>
            <span class="dropdown-arrow">â–¼</span>
        </button>
        <div class="user-dropdown" id="userDropdown">
            <div class="dropdown-content">
                <!-- Dynamic links will be inserted here -->
            </div>
        </div>
    </div>
    <button id="dummy" style="display: none"></button>
    <div class="main_content" id="main_content"></div>
    <!-- Page 0 is the users page -->
    <template id="page-0">
        <span class="main_content_title">Welcome admin <button id="switch_page">(Edit rating questions)</button></span>
        <div class="main_content_inputs">
            <div class="users">
            </div>
        </div>
        <button class="main_content_submit">Submit changes</button>
    </template>
    <!-- Page 1 is the questions page -->
    <template id="page-1">
        <span class="main_content_title">Welcome admin <button id="switch_page">(Edit users)</button></span>
        <div class="main_content_inputs">
            <div class="questions">
            </div>
        </div>
        <div class="flex">
            <button class="main_content_submit">Submit changes</button>
            <button class="main_content_submit" id="add_question">Add a question</button>
        </div>
    </template>
    <div id="toast-container"></div>
    <script>
    // Simple Theme Toggle - Add this to your existing navigation.js
    function initTheme() {
        console.log('Initializing theme...');

        // Create and add toggle button to page
        const themeHTML = `
        <div class="theme-toggle">
            <button class="theme-toggle-btn" id="themeToggle" aria-label="Toggle dark mode">
                <svg class="theme-icon sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
                <svg class="theme-icon moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
            </button>
        </div>
    `;

        document.body.insertAdjacentHTML('beforeend', themeHTML);

        // Get saved theme or detect system preference
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        // Set initial theme
        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            document.documentElement.setAttribute('data-theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
        }

        // Add click event listener
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        console.log('Theme initialized successfully');
    }

    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);

        console.log('Theme toggled to:', newTheme);
    }
    // User menu functionality
    async function initUserMenu() {
        try {
            const response = await fetch('/web/api/me/');

            if (!response.ok) {
                throw new Error('Failed to fetch user data');
            }

            const userData = await response.json();

            // Update username display
            const usernameDisplay = document.getElementById('usernameDisplay');
            usernameDisplay.textContent = userData.username;

            // Create dropdown links
            const dropdownContent = document.querySelector('.dropdown-content');
            dropdownContent.innerHTML = ''; // Clear loading state

            // Create links from the userData object
            Object.entries(userData).forEach(([key, value]) => {
                if (key === 'username') return; // Skip username since it's already displayed

                const link = document.createElement('a');
                link.href = value;
                link.textContent = key.charAt(0).toUpperCase() + key.slice(1); // Capitalize first letter
                dropdownContent.appendChild(link);
            });

            // Add dropdown toggle functionality
            const userMenuToggle = document.getElementById('userMenuToggle');
            const userDropdown = document.getElementById('userDropdown');

            userMenuToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                userDropdown.classList.toggle('open');
                userMenuToggle.classList.toggle('open');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!userMenuToggle.contains(e.target) && !userDropdown.contains(e.target)) {
                    userDropdown.classList.remove('open');
                    userMenuToggle.classList.remove('open');
                }
            });

        } catch (error) {
            console.error('Error initializing user menu:', error);
            document.getElementById('usernameDisplay').textContent = 'Error';
        }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', initUserMenu);

    // Initialize theme when page loads
    document.addEventListener('DOMContentLoaded', initTheme);
    </script>
    <script src="navigation.js"></script>
</body>

</html>
